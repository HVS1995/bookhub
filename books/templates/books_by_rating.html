<!-- templates/books_by_rating.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Books by Rating</title>
  </head>
  <body>
    <h1>Books by Rating</h1>
    {% if books %}
    <ul>
      {% for book in books %}
      <li>
        <h2>{{ book.title }}</h2>
        <p><strong>Authors:</strong> {{ book.authors|join:", " }}</p>
        <p><strong>Description:</strong> {{ book.description }}</p>
        <p><strong>Average Rating:</strong> {{ book.averageRating }}</p>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No books found.</p>
    {% endif %}
  </body>
</html>
